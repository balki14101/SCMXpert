<!DOCTYPE html>
<html>
  <head>

    <title>Login</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon" />
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body onload="onload()">
    <div class="bg">
      <div class="login_form">
        <div action="#" class="form">
          <h1 class="form_title">Log In</h1>

          <div class="form_div">
            <input
              type="email"
              class="form_input"
              placeholder=" "
              id="email"
              required
            />
            <label class="form_label">Email</label>
          </div>
          <p id="emailInnerHtml" class="innerHtml"></p>

          <div class="form_div">
            <input
              type="password"
              class="form_input"
              placeholder=" "
              id="pwd"
              required
            />
            <label class="form_label">Password</label>
          </div>
          <p id="passwordInnerHtml" class="innerHtml"></p>

          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: flex-end;
            "
          >
            <span>
              <a href="forgotPassword.html" class="float-right">
                Forgot Password?
              </a>
            </span>
          </div>

          <p id="invalidCredentials" class="innerHtml"></p>

          <div id="captcha" class="form_div">
            <div class="preview"></div>
            <div class="captcha_form">
              <input
                type="text"
                id="captcha_form"
                class="form_input_captcha"
                placeholder=" "
              />
              <label class="form_label_captcha">Enter Captcha</label>
              <button class="captcha_refersh">
                <i class="fa fa-refresh"></i>
              </button>
            </div>
          </div>

          <div class="login_button_class">
            <button class="form_button" type="button" onclick="loginCheck()">
              Login
            </button>
          </div>

          <div class="signup_button_class">
            Don't have an account? <a href="signup.html">Create One</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      function onload(){
        // alert("yess")
        const params = new URLSearchParams(window.location);
        const hostname = params.get("hostname");
        localStorage.setItem("hostname", hostname);
        console.log("onload dynamkic host",hostname)
      }
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
