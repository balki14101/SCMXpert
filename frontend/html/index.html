    <div class="bg">
        <div class="login_form">
            <div action="#" class="form">
                <h1 class="form_title"> Log In </h1>

                <div class="form_div">
                    <input type="email" class="form_input" placeholder=" " id="email" required>
                    <label class="form_label">Email</label>
                </div>
                <p id="emailInnerHtml" class="innerHtml"></p>


                <div class="form_div">
                    <input type="password" class="form_input" placeholder=" " id="pwd" required>
                    <label class="form_label">Password</label>
                </div>
                <p id="passwordInnerHtml" class="innerHtml"></p>

                <div style="display: flex; flex-direction: row; justify-content: flex-end;">
                    <span> <a href="forgotPassword.html" class="float-right" >
                        Forgot Password?
                      </a>
                    </span>
                </div>

                <div id="captcha" class="form_div">
                    <div class="preview"></div>
                    <div class="captcha_form">
                        <input type="text" id="captcha_form" class="form_input_captcha" placeholder=" ">
                        <label class="form_label_captcha">Enter Captcha</label>
                        <button class="captcha_refersh">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div>
                </div>



                <!-- <div class="submit_button"> -->
                    <div class="login_button_class">
                        <button class="form_button" type="button" onclick="loginCheck()">Login</button>
                        <!-- <span><a href="">Forgot Password?</a></span> -->
                    </div>
                    <!-- <div class="signup_button_class">
                        <button class="signup_button">
                            Signup
                        </button>
                        <span>Don't have an account?</span>
                    </div> -->
                <!-- </div> -->
                <p id="invalidCredentials" class="innerHtml"></p>

                <div class="signup_button_class">
                    Don't have an account? <a href="signup.html">Create One</a>
                  </div>
            </div>
        </div>
    </div>
