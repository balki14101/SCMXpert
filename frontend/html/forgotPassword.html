<!DOCTYPE html>
<html>
  <head>
    
    <title>Reset Password</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <link rel="stylesheet" href="../css/styles.css" />

  <body>
    <div class="bg">
      <div class="login_form">
        <div action="#" class="form">
          <h1 class="form_title">Reset Password</h1>

          <div class="form_div">
            <input
              type="email"
              class="form_input"
              placeholder=" "
              id="resetPageEmail"
              required
            />
            <label class="form_label">Email</label>
          </div>
          <p id="resetPageEmailInnerHtml" class="innerHtml"></p>

          <div class="form_div">
            <input
              type="password"
              class="form_input"
              placeholder=" "
              id="resetPagePassword"
              minlength="8"
              required
            />
            <label class="form_label">Password</label>
          </div>
          <p id="resetPagePasswordInnerHtml" class="innerHtml"></p>

          <div class="form_div">
            <input
              type="password"
              class="form_input"
              placeholder=" "
              id="resetReenterPagePassword"
              required
            />
            <label class="form_label">reenter Password</label>
          </div>
          <p id="resetReenterPagePasswordInnerHtml" class="innerHtml"></p>

          <div>
            <button
              class="form_button"
              type="button"
              onclick="forgotPassword()"
            >
              Reset
            </button>
          </div>

          <div class="signup_button_class">
            Don't have an account? <a href="signup.html">Create One</a>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/forgotpassword.js"></script>
  </body>
</html>
