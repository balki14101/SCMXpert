  <body class="home-page" onload="roleCheck()">
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"

          </ul>

          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
        <!-- End Nav Menu -->
      </div>
    </header>
    <!-- End Header -->

    <main>
      <section class="bg">
        <h1 class="form_title">Create Shipment</h1>

        <div style="padding-left: 80px; padding-right: 80px">
          <div
            style="background-color: #fff; padding: 32px; border-radius: 8px"
          >
            <div class="row">
              <!-- shipmentNumber -->
              <div class="form_div">
                <input
                  class="form_input" 
                  placeholder=" "
                  id="shipmentNumber"
                  required
                />
                <label class="form_label">Shipment Number</label>
                <p id="shipmentNumberInnerHtml" class="innerHtml"></p>
              </div>

              <!-- containerNumber -->
              <div class="form_div">
                <input
                  class="form_input"
                  placeholder=" "
                  id="containerNumber"
                  required
                />
                <label class="form_label">Container Number</label>
                <p id="containerNumberInnerHtml" class="innerHtml"></p>
              </div>
            </div>

            <div class="row">
              <!-- deliveryDate -->
              <div class="form_div">
                <input
                  type="date"
                  class="form_input"
                  placeholder=" "
                  id="deliveryDate"
                  required
                />
                <label class="form_label">Expected Delivery Date</label>
                <p id="deliveryDateInnerHtml" class="innerHtml"></p>
              </div>

              <!-- poNumber -->
              <div class="form_div">
                <input
                  class="form_input"
                  placeholder=" "
                  id="poNumber"
                  required
                />
                <label class="form_label">PO Number</label>
                <p id="poNumberInnerHtml" class="innerHtml"></p>
              </div>
            </div>

            <div class="row">
              <!-- deliveryNumber -->
              <div class="form_div">
                <input
                  class="form_input"
                  placeholder=" "
                  id="deliveryNumber"
                  required
                />
                <label class="form_label">Delivery Number</label>
                <p id="deliveryNumberInnerHtml" class="innerHtml"></p>
              </div>

              <!-- nocNumber -->
              <div class="form_div">
                <input
                  class="form_input"
                  placeholder=" "
                  id="nocNumber"
                  required
                />
                <label class="form_label">NOC Number</label>
                <p id="nocNumberInnerHtml" class="innerHtml"></p>
              </div>
            </div>

            <div class="row">
              <!-- batchId -->
              <div class="form_div">
                <input
                  class="form_input"
                  placeholder=" "
                  id="batchId"
                  required
                />
                <label class="form_label">Batch ID</label>
                <p id="batchIdInnerHtml" class="innerHtml"></p>
              </div>

              <!-- serialNumber -->
              <div class="form_div">
                <input
                  class="form_input"
                  placeholder=" "
                  id="serialNumber"
                  required
                />
                <label class="form_label">Serial number of Goods</label>
                <p id="serialNumberInnerHtml" class="innerHtml"></p>
              </div>
            </div>

            <div class="form_div">
              <!-- shipmentDescription -->
              <textarea
                name="Text1"
                cols="40"
                rows="5"
                id="shipmentDescription"
                placeholder=" "
                class="multi_text"
                style="height: 100px"
              ></textarea>

              <label class="form_label">Shipment Description</label>
            </div>

            <p id="shipmentDescriptionInnerHtml" class="innerHtml"></p>

            <!-- <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 24px;
              "
            >
              <p>-please fill the above details</p>
            </div> -->
          </div>

          <!-- buttons div -->
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-around;
              align-items: center;
            "
          >
          <!-- create shipment button -->
            <div style="width: 30%">
              <button
                class="form_button"
                type="button"
                onclick="createShipment()"
              >
                Create Shipment
              </button>
            </div>
            <!-- clear data button -->
            <div style="width: 30%">
              <button class="form_button" type="button" onclick="clearData()">
                Clear Data
              </button>
            </div>
          </div>
        </div>
      </section>
